<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>JsonApi Example</title>
    <script>
        if (!document.location.href.endsWith("/")) {
            console.log("Fix current url to work with relative link to the path")
            document.location.href = document.location.href + "/"
        }
    </script>
</head>
<body>
    <h1>JsonApi Example</h1>

    <table class="table">
        <tr>
            <th scope="col">Resource</th>
            <th scope="col">Route</th>
            <th scope="col">Method</th>
            <th scope="col">Description</th>
        </tr>

        <tr>
            <td rowspan="3">Service</td>
            <td><a href="services">/services</a></td>
            <td>GET</td>
            <td>List of all services</td>
        </tr>
        <tr>
            <td><a href="services/service">/services/{service}</a></td>
            <td>GET</td>
            <td>Show a single service resource by id</td>
        </tr>

        <tr>
            <td rowspan="1"><em>Others</em></td>
            <td><a href="metrics">/metrics</a></td>
            <td>GET</td>
            <td>Application metrics</td>
        </tr>
    </table>


</body>
</html>
